<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Contabil</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Segoe+UI:wght@400;600;700&display=swap'); */

        body {
            margin: 0;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Barra Superior e Botões --- */
        .top-bar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 30px;
            padding-bottom: 20px;
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        h1 {
            color: #6ee7ff;
            text-shadow: 0 0 10px rgba(110,231,255,0.5);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.4rem;
            margin-bottom: 30px;
        }
        h2 {
             color: #d6e6ff;
             font-size: 1.2rem;
             margin: 5px 0 15px;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-button {
            padding: 10px 20px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            border: 1px solid #6ee7ff;
            background-color: rgba(110,231,255,0.15);
            color: #6ee7ff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: rgba(110,231,255,0.3);
            box-shadow: 0 0 15px rgba(110,231,255,0.4);
        }

        /* --- Estrutura de Gráficos e Tabela --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto 30px;
        }
        .grid-container.tabela {
            grid-template-columns: 1fr; /* Tabela em coluna única */
        }

        /* --- Cards --- */
        .card {
            background: rgba(44, 83, 100, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 25px;
            transition: all 0.3s;
        }
        
        .card > h2 {
            margin: 0 0 15px;
            font-weight: 700;
            color: #d6e6ff;
            text-align:center;
            font-size: 1.4rem;
            border-bottom: 1px solid rgba(110,231,255,0.1);
            padding-bottom: 10px;
        }

        /* --- Contêiner do Gráfico --- */
        .chart-container {
            position: relative;
            width: 100%;
            height: 450px; 
        }

        /* --- (NOVO) Filtros Dropdown Estilizados --- */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(110,231,255,0.1);
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .filter-group label {
            font-size: 0.85em;
            color: #6ee7ff;
            font-weight: 600;
            text-transform: uppercase;
        }
        .filter-group select {
            background: rgba(110,231,255,0.1);
            border: 1px solid #6ee7ff;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-group select:hover {
            background-color: rgba(110,231,255,0.2);
        }
        .filter-group select option {
            background: #203a43;
            color: #e0e0e0;
        }

        /* --- Tabela de Detalhe (Estilo Futurista) --- */
        .table-detalhada {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
        }
        .table-detalhada th {
            background: rgba(139,92,246,0.3); /* Roxo */
            color: #fff;
            padding: 12px 16px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            font-size: 0.85em;
        }
        .table-detalhada td {
            padding: 10px 16px;
            text-align: left;
            color: #d0e0ff;
            font-size: 0.9em;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .table-detalhada tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }
        .table-detalhada tr.highlight {
            background: rgba(110,231,255,0.2) !important; /* Destaque ao clicar/interagir */
            box-shadow: inset 0 0 10px rgba(110,231,255,0.5);
            border: 1px solid #6ee7ff;
            cursor: pointer;
        }
        .table-detalhada tr:not(.highlight):hover {
            background: rgba(110,231,255,0.1);
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 900px){
            .grid-container { grid-template-columns: 1fr; } 
            .chart-container { height: 350px; }
            .table-detalhada th, .table-detalhada td { font-size: 0.8em; }
        }
        @media (max-width: 600px) {
            .filters-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Serviços Contábil</h1>
        <div class="buttons-container">
            <a href="setor-serviços.html" class="nav-button">← Voltar para setor Serviços</a>
            <a href="index.html" class="nav-button">←Voltar para a Home</a>
        </div>
    </div>

    <main class="grid-container">
        <section class="card">
            <h2>Simples Nacional</h2>
            <div class="chart-container">
                <canvas id="graficoSimplesNacional" onclick="handleChartClick(event, 'SIMPLES NACIONAL')"></canvas>
            </div>
        </section>

        <section class="card">
            <h2>Lucro Presumido</h2>
            <div class="chart-container">
                <canvas id="graficoLucroPresumido" onclick="handleChartClick(event, 'LUCRO PRESUMIDO')"></canvas>
            </div>
        </section>
    </main>

    <main class="grid-container tabela">
        <section class="card">
            <h2>Detalhe de Empresas</h2>
            
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filtro-tributacao">Tributação</label>
                    <select id="filtro-tributacao">
                        <option value="TODOS">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filtro-mes">Mês Referência</label>
                    <select id="filtro-mes">
                        <option value="TODOS">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filtro-competencia">Competência</label>
                    <select id="filtro-competencia">
                        <option value="TODOS">Todas</option>
                    </select>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table class="table-detalhada">
                    <thead>
                        <tr>
                            <th>Tributação</th>
                            <th>Mês de Referência</th>
                            <th>Competência</th>
                            <th>QTD (Total)</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyTabelaDetalhe">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        Chart.register(ChartDataLabels);

        // =================================================================
        // DADOS PARA OS GRÁFICOS (Resumo por Mês/Competência)
        // =================================================================
        const DADOS_BRUTOS_GRAFICOS = [
            // MÊS | TRIBUTAÇÃO | QTD | COMPETÊNCIA
            // Simples Nacional - Agosto
            { mes: '01 - JANEIRO', tributacao: 'SIMPLES NACIONAL', qtd: 56, competencia: 'AGOSTO' },
            { mes: '05 - MAIO', tributacao: 'SIMPLES NACIONAL', qtd: 2, competencia: 'AGOSTO' },
            { mes: '06 - JUNHO', tributacao: 'SIMPLES NACIONAL', qtd: 5, competencia: 'AGOSTO' },
            { mes: '07 - JULHO', tributacao: 'SIMPLES NACIONAL', qtd: 2, competencia: 'AGOSTO' },
            
            // Simples Nacional - Setembro
            { mes: '01 - JANEIRO', tributacao: 'SIMPLES NACIONAL', qtd: 46, competencia: 'SETEMBRO' },
            { mes: '05 - MAIO', tributacao: 'SIMPLES NACIONAL', qtd: 2, competencia: 'SETEMBRO' },
            { mes: '06 - JUNHO', tributacao: 'SIMPLES NACIONAL', qtd: 3, competencia: 'SETEMBRO' },
            { mes: '07 - JULHO', tributacao: 'SIMPLES NACIONAL', qtd: 3, competencia: 'SETEMBRO' },
            { mes: '08 - AGOSTO', tributacao: 'SIMPLES NACIONAL', qtd: 6, competencia: 'SETEMBRO' },
            { mes: '09 - SETEMBRO', tributacao: 'SIMPLES NACIONAL', qtd: 5, competencia: 'SETEMBRO' },

            // Lucro Presumido - Agosto
            { mes: '09 - SETEMBRO', tributacao: 'LUCRO PRESUMIDO', qtd: 34, competencia: 'AGOSTO' },

            // Lucro Presumido - Setembro
            { mes: '08 - AGOSTO', tributacao: 'LUCRO PRESUMIDO', qtd: 6, competencia: 'SETEMBRO' },
            { mes: '09 - SETEMBRO', tributacao: 'LUCRO PRESUMIDO', qtd: 32, competencia: 'SETEMBRO' } // Exemplo
        ];

        // =================================================================
        // DADOS PARA A TABELA (Formato do Print da Tabela)
        // =================================================================
        const DADOS_TABELA_DETALHADA = [];
        
        // Mapeia os dados de resumo para o formato de tabela
        DADOS_BRUTOS_GRAFICOS.forEach(item => {
            DADOS_TABELA_DETALHADA.push({
                tributacao: item.tributacao,
                mesReferencia: item.mes.split(' - ')[1],
                competencia: item.competencia,
                qtd: item.qtd
            });
        });

        const LABELS_MESES_Y = [
            '01 - JANEIRO',
            '05 - MAIO',
            '06 - JUNHO',
            '07 - JULHO',
            '08 - AGOSTO',
            '09 - SETEMBRO' 
        ].map(m => m.split(' - ')[1]); 

        const CORES = {
            AGOSTO: 'rgba(110, 231, 255, 0.9)', 
            SETEMBRO: 'rgba(139, 92, 246, 0.9)', 
            DATALABEL_BG: 'rgba(255, 255, 255, 0.9)',
            DATALABEL_TEXT: '#ffffff',
            HIGHLIGHT: 'rgba(110,231,255,0.2)',
            INACTIVE: 'rgba(255, 255, 255, 0.2)' // (NOVO) Cor de esmaecimento
        };

        let chartSimplesInstance = null;
        let chartPresumidoInstance = null;
        let activeElements = []; // Estado de clique do gráfico
        
        // (NOVO) Estado dos filtros dropdown
        let filtrosAtivos = {
            tributacao: 'TODOS',
            mes: 'TODOS',
            competencia: 'TODOS'
        };

        // =================================================================
        // GRÁFICOS
        // =================================================================
        function processarDadosPorTributacao(tributacao) {
            const dadosFiltrados = DADOS_BRUTOS_GRAFICOS.filter(d => d.tributacao.toUpperCase().includes(tributacao.toUpperCase()));
            const dataAgosto = [];
            const dataSetembro = [];

            LABELS_MESES_Y.forEach(mesNome => {
                const mesFull = DADOS_BRUTOS_GRAFICOS.find(d => d.mes.includes(mesNome))?.mes || null;

                const qtdAgosto = dadosFiltrados.find(d => d.mes === mesFull && d.competencia === 'AGOSTO')?.qtd || 0;
                const qtdSetembro = dadosFiltrados.find(d => d.mes === mesFull && d.competencia === 'SETEMBRO')?.qtd || 0;

                dataAgosto.push(qtdAgosto);
                dataSetembro.push(qtdSetembro);
            });

            return { dataAgosto, dataSetembro };
        }

        function criarGraficoTributacao(elementId, tributacao) {
            const dados = processarDadosPorTributacao(tributacao);
            const ctx = document.getElementById(elementId).getContext('2d');

            const newChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: LABELS_MESES_Y, 
                    datasets: [
                        {
                            label: 'AGOSTO',
                            data: dados.dataAgosto,
                            backgroundColor: CORES.AGOSTO,
                            borderRadius: 4
                        },
                        {
                            label: 'SETEMBRO',
                            data: dados.dataSetembro,
                            backgroundColor: CORES.SETEMBRO,
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: false,
                            beginAtZero: true,
                            max: 60, // Limite máximo fixo
                            ticks: { color: '#e0e0e0' },
                            title: { display: true, text: 'Quantidade de Empresas (QTD)', color: '#d6e6ff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            stacked: false,
                            ticks: { color: '#e0e0e0', font: { size: 14 } },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#e0e0e0' } },
                        tooltip: { enabled: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            color: CORES.DATALABEL_TEXT, 
                            font: { weight: 'bold', size: 14 },
                            formatter: (value) => value > 0 ? value : null,
                            backgroundColor: function(context) {
                                // (MODIFICADO) Garante que a cor de fundo do datalabel
                                // não seja um array, mas sim a cor base.
                                if (context.dataset.label === 'AGOSTO') return CORES.AGOSTO;
                                if (context.dataset.label === 'SETEMBRO') return CORES.SETEMBRO;
                                return CORES.INACTIVE;
                            },
                            borderRadius: 4,
                            padding: 6,
                            offset: 6
                        }
                    }
                }
            });

            if (tributacao.includes('SIMPLES')) {
                chartSimplesInstance = newChart;
            } else if (tributacao.includes('LUCRO')) {
                chartPresumidoInstance = newChart;
            }
        }

        // =================================================================
        // (NOVAS) FUNÇÕES DE FILTRO
        // =================================================================

        /**
         * (NOVO) Popula os dropdowns de filtro com valores únicos.
         */
        function popularFiltros() {
            const tributacoes = [...new Set(DADOS_TABELA_DETALHADA.map(d => d.tributacao))].sort();
            const meses = [...new Set(DADOS_TABELA_DETALHADA.map(d => d.mesReferencia))].sort();
            const competencias = [...new Set(DADOS_TABELA_DETALHADA.map(d => d.competencia))].sort();

            const selTributacao = document.getElementById('filtro-tributacao');
            const selMes = document.getElementById('filtro-mes');
            const selCompetencia = document.getElementById('filtro-competencia');

            tributacoes.forEach(t => selTributacao.innerHTML += `<option value="${t}">${t}</option>`);
            meses.forEach(m => selMes.innerHTML += `<option value="${m}">${m}</option>`);
            competencias.forEach(c => selCompetencia.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        /**
         * (NOVO) Reseta os dropdowns e o estado de filtro.
         * Chamado quando um usuário clica no gráfico ou tabela.
         */
        function resetarFiltrosDropdown() {
             document.getElementById('filtro-tributacao').value = 'TODOS';
             document.getElementById('filtro-mes').value = 'TODOS';
             document.getElementById('filtro-competencia').value = 'TODOS';
             
             filtrosAtivos = { tributacao: 'TODOS', mes: 'TODOS', competencia: 'TODOS' };
        }

        /**
         * (NOVO) Função principal chamada na alteração do filtro.
         */
        function aplicarFiltrosGlobais() {
            // 1. Atualiza o estado do filtro
            filtrosAtivos.tributacao = document.getElementById('filtro-tributacao').value;
            filtrosAtivos.mes = document.getElementById('filtro-mes').value;
            filtrosAtivos.competencia = document.getElementById('filtro-competencia').value;
            
            // 2. Reseta qualquer clique ativo no gráfico
            activeElements = [];
            document.querySelectorAll('#tbodyTabelaDetalhe tr').forEach(row => row.classList.remove('highlight'));

            // 3. Filtra a tabela
            filtrarTabela();
            
            // 4. Atualiza os gráficos (esmaecendo barras)
            atualizarGraficosComFiltros();
        }

        /**
         * (NOVO) Atualiza os gráficos para refletir os filtros ativos.
         */
        function atualizarGraficosComFiltros() {
            [chartSimplesInstance, chartPresumidoInstance].forEach(chart => {
                if (!chart) return;
                
                const chartTributacao = chart.canvas.id.includes('Simples') ? 'SIMPLES NACIONAL' : 'LUCRO PRESUMIDO';

                // Verifica se o gráfico inteiro deve ser esmaecido (filtro de tributação)
                const isChartActive = filtrosAtivos.tributacao === 'TODOS' || filtrosAtivos.tributacao === chartTributacao;

                chart.data.datasets.forEach(dataset => {
                    const datasetCompetencia = dataset.label;
                    
                    // Verifica se o dataset inteiro deve ser esmaecido (filtro de competência)
                    const isDatasetActive = filtrosAtivos.competencia === 'TODOS' || filtrosAtivos.competencia === datasetCompetencia;
                    
                    const baseColor = dataset.label === 'AGOSTO' ? CORES.AGOSTO : CORES.SETEMBRO;

                    // Cria um novo array de cores para cada barra
                    dataset.backgroundColor = dataset.data.map((_, index) => {
                        const mesBarra = LABELS_MESES_Y[index];
                        
                        // Verifica se a barra individual deve ser esmaecida (filtro de mês)
                        const isMesActive = filtrosAtivos.mes === 'TODOS' || filtrosAtivos.mes === mesBarra;
                        
                        // A barra só é ativa se o gráfico, o dataset E o mês estiverem ativos
                        if (isChartActive && isDatasetActive && isMesActive) {
                            return baseColor;
                        }
                        return CORES.INACTIVE;
                    });
                });
                chart.update();
            });
        }

        // =================================================================
        // TABELA DETALHADA
        // =================================================================
        function criarTabelaDetalhe(dados) {
            const tbody = document.getElementById('tbodyTabelaDetalhe');
            tbody.innerHTML = '';

            if (dados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #ff6e6e;">Nenhum detalhe encontrado para os filtros selecionados.</td></tr>';
                return;
            }

            dados.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span style="font-weight: bold; color: ${item.tributacao.includes('SIMPLES') ? CORES.AGOSTO : CORES.SETEMBRO};">${item.tributacao}</span></td>
                    <td>${item.mesReferencia}</td>
                    <td>${item.competencia}</td>
                    <td><span style="font-weight: bold;">${item.qtd}</span></td>
                `;
                // Adiciona o evento de clique na linha da tabela para interatividade inversa
                tr.onclick = () => highlightChartElement(item.tributacao, item.mesReferencia, item.competencia);
                tbody.appendChild(tr);
            });
        }

        // =================================================================
        // INTERATIVIDADE: GRÁFICO -> TABELA
        // =================================================================
        function handleChartClick(event, tributacao) {
            const chart = event.target.id.includes('Simples') ? chartSimplesInstance : chartPresumidoInstance;
            const elements = chart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, true);
            
            // Se nenhum elemento foi clicado ou o elemento clicado é o mesmo ativo, limpa o filtro
            if (elements.length === 0 || (activeElements.length > 0 && elements[0].index === activeElements[0].index && elements[0].datasetIndex === activeElements[0].datasetIndex)) {
                activeElements = [];
                resetarFiltrosDropdown(); // (MODIFICADO) Reseta os dropdowns
                aplicarFiltrosGlobais(); // (MODIFICADO) Reaplica os filtros (que agora são "TODOS")
                return;
            }

            // (MODIFICADO) Reseta os filtros dropdown para dar prioridade ao clique
            resetarFiltrosDropdown();

            const element = elements[0];
            const datasetIndex = element.datasetIndex; // 0 para Agosto, 1 para Setembro
            const index = element.index; 
            
            const mesClicado = LABELS_MESES_Y[index];
            const competenciaClicada = chart.data.datasets[datasetIndex].label;

            activeElements = elements;
            
            // 1. (MODIFICADO) Filtra a tabela (apenas para o clique)
            filtrarTabelaPorClique(tributacao, mesClicado, competenciaClicada);

            // 2. ATUALIZA COR DO GRÁFICO (Destaca a barra clicada e esmaece o resto)
            updateChartColors(chart, datasetIndex, index);
        }

        /**
         * (MODIFICADO) Filtra a tabela com base nos filtros globais `filtrosAtivos`
         */
        function filtrarTabela() {
            let dadosFiltrados;

            if (filtrosAtivos.tributacao === 'TODOS' && filtrosAtivos.mes === 'TODOS' && filtrosAtivos.competencia === 'TODOS') {
                // Limpar filtro, mostrar tudo
                dadosFiltrados = DADOS_TABELA_DETALHADA;
            } else {
                // Aplicar filtro
                dadosFiltrados = DADOS_TABELA_DETALHADA.filter(item => {
                    const matchTributacao = filtrosAtivos.tributacao === 'TODOS' || item.tributacao === filtrosAtivos.tributacao;
                    const matchMes = filtrosAtivos.mes === 'TODOS' || item.mesReferencia === filtrosAtivos.mes;
                    const matchCompetencia = filtrosAtivos.competencia === 'TODOS' || item.competencia === filtrosAtivos.competencia;
                    
                    return matchTributacao && matchMes && matchCompetencia;
                });
            }

            // Recria a tabela com os dados filtrados
            criarTabelaDetalhe(dadosFiltrados);
        }
        
        /**
         * (NOVO) Função separada para filtrar a tabela com base em um clique (ignora filtros globais)
         */
        function filtrarTabelaPorClique(tributacao, mes, competencia) {
             let dadosFiltrados = DADOS_TABELA_DETALHADA.filter(item => {
                return item.tributacao.toUpperCase().includes(tributacao.toUpperCase()) &&
                       item.mesReferencia === mes &&
                       item.competencia === competencia;
            });
            criarTabelaDetalhe(dadosFiltrados);
        }
        
        function resetChartColors() {
             [chartSimplesInstance, chartPresumidoInstance].forEach(chart => {
                 if (!chart) return;
                 
                 chart.data.datasets.forEach(dataset => {
                     // (MODIFICADO) Garante que a cor seja uma string, não um array
                     dataset.backgroundColor = dataset.label === 'AGOSTO' ? CORES.AGOSTO : CORES.SETEMBRO;
                 });
                 chart.update();
             });
        }

        function updateChartColors(chart, activeDatasetIndex, activeIndex) {
            // Reseta todos os gráficos
            resetChartColors();
            
            // Esmaece o gráfico não clicado
            const otherChart = chart.canvas.id.includes('Simples') ? chartPresumidoInstance : chartSimplesInstance;
            otherChart.data.datasets.forEach(dataset => {
                 dataset.backgroundColor = CORES.INACTIVE;
            });
            otherChart.update();
            
            // Esmaece as barras INATIVAS do gráfico clicado
            chart.data.datasets.forEach((dataset, dIndex) => {
                 // Recria o array de cores para manipular individualmente
                 dataset.backgroundColor = dataset.data.map((_, i) => {
                     if (dIndex === activeDatasetIndex && i === activeIndex) {
                         return dataset.label === 'AGOSTO' ? CORES.AGOSTO : CORES.SETEMBRO; // Cor original
                     }
                     return CORES.INACTIVE;
                 });
            });
            chart.update();
        }


        // =================================================================
        // INTERATIVIDADE: TABELA -> GRÁFICO (Destaque)
        // =================================================================
        function highlightChartElement(tributacao, mes, competencia) {
            // (NOVO) Reseta os filtros dropdown para dar prioridade ao clique
            resetarFiltrosDropdown();

            const chart = tributacao.includes('SIMPLES') ? chartSimplesInstance : chartPresumidoInstance;
            const otherChart = tributacao.includes('SIMPLES') ? chartPresumidoInstance : chartSimplesInstance;
            
            // 1. Reseta os estilos
            resetChartColors();
            
            // 2. Esmaece o gráfico não relacionado
            otherChart.data.datasets.forEach(dataset => {
                 dataset.backgroundColor = CORES.HIGHLIGHT.replace('0.2', '0.05'); // Bem sutil
            });
            otherChart.update();

            // 3. Destaca o elemento no gráfico principal
            const mesIndex = LABELS_MESES_Y.indexOf(mes);
            const datasetIndex = competencia === 'AGOSTO' ? 0 : 1;

            if (mesIndex !== -1) {
                const highlightColor = chart.data.datasets[datasetIndex].label === 'AGOSTO' ? CORES.AGOSTO : CORES.SETEMBRO;
                
                chart.data.datasets.forEach((dataset, dIndex) => {
                    // Crie um novo array de cores para manipular
                    dataset.backgroundColor = dataset.data.map((_, i) => {
                        if (dIndex === datasetIndex && i === mesIndex) {
                            return highlightColor; // Cor original
                        }
                        return CORES.INACTIVE;
                    });
                });
                chart.update();
            }

             // 4. Destaca a linha na tabela (remove o destaque anterior e aplica o novo)
            document.querySelectorAll('#tbodyTabelaDetalhe tr').forEach(row => row.classList.remove('highlight'));
            event.currentTarget.classList.add('highlight'); // Aplica o destaque na linha clicada
        }
        
        // =================================================================
        // INICIALIZAÇÃO
        // =================================================================
        document.addEventListener('DOMContentLoaded', () => {
            criarGraficoTributacao('graficoSimplesNacional', 'Simples Nacional');
            criarGraficoTributacao('graficoLucroPresumido', 'Lucro Presumido');
            
            // (NOVO) Popula os filtros
            popularFiltros();
            
            // (NOVO) Adiciona listeners aos filtros
            document.getElementById('filtro-tributacao').addEventListener('change', aplicarFiltrosGlobais);
            document.getElementById('filtro-mes').addEventListener('change', aplicarFiltrosGlobais);
            document.getElementById('filtro-competencia').addEventListener('change', aplicarFiltrosGlobais);

            // Inicializa a tabela (agora usa a função de filtro, que por padrão é "TODOS")
            filtrarTabela(); 
        });
    </script>
