datalabels: {
  anchor: 'end',
  align: 'top',
  color: '#fff',
  font: { 
    weight: 'bold', 
    size: 13
  },
  formatter: (value) => value,
  backgroundColor: function(context) {
    return context.dataset.backgroundColor.replace('0.9','0.8');
  },
  borderRadius: 4,
  padding: 6,
  offset: 2
}
