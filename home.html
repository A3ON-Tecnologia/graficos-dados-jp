<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard da Empresa ‚Äî Landing</title>
  <meta name="description" content="Landing page est√°tica para navegar entre as vis√µes de dados da empresa." />
  <style>
    :root{
      --bg-1:#0b1220; /* base */
      --bg-2:#0f1629; /* card */
      --bg-3:#0a0f1c; /* darker */
      --accent:#6ee7ff; /* ciano */
      --accent-2:#8b5cf6; /* roxo */
      --text:#e6f1ff; /* text */
      --muted:#9fb0c3; /* muted */
      --success:#34d399; /* green */
      --warning:#f59e0b; /* amber */
      --danger:#ef4444; /* red */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    /* Reset minimalista */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, rgba(139,92,246,.25), transparent 60%),
                  radial-gradient(900px 700px at 0% 110%, rgba(110,231,255,.18), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-3));
      color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* grade responsiva */
    .container{max-width:1180px;margin:0 auto;padding:24px}

    header{
      display:flex;align-items:center;justify-content:center;gap:16px;
      padding:18px 20px;margin:16px 0 22px;border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      position:relative; overflow:hidden;
    }
    header::after{ /* brilho sutil */
      content:""; position:absolute; inset:-1px; pointer-events:none;
      background: radial-gradient(600px 140px at 0% 0%, rgba(110,231,255,.20), transparent 60%),
                  radial-gradient(600px 160px at 100% 100%, rgba(139,92,246,.12), transparent 60%);
      mix-blend-mode: screen; opacity:.8;
    }

    .brand{display:flex;align-items:center;gap:14px;text-align:center;flex-direction:column}
    .logo{
      width:80px;height:80px;display:grid;place-items:center;
    }
    .logo svg{filter:drop-shadow(0 2px 8px rgba(0,0,0,.35))}

    h1{font-size: clamp(20px, 2.8vw, 30px); line-height:1.15; margin:0}
    .subtitle{color:var(--muted); font-size:14px; margin-top:6px}

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.1); cursor:pointer;
      padding:10px 14px;border-radius:12px; background:rgba(255,255,255,.04);
      color:var(--text); font-weight:600; letter-spacing:.2px;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
    }
    .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.07); border-color: rgba(255,255,255,.2) }

    .search{
      position:relative; flex:1; min-width:240px; max-width:420px;
    }
    .search input{
      width:100%; padding:12px 44px 12px 14px; border-radius:12px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.1); color:var(--text); outline:none;
    }
    .search svg{ position:absolute; right:12px; top:50%; transform:translateY(-50%); opacity:.6 }

    main{margin-top:12px; max-width: 1400px; margin-left: auto; margin-right: auto; padding: 0 20px}
    .grid{display:grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap:20px}
    @media (min-width: 640px){ .grid{ grid-template-columns: repeat(2, 1fr) } }
    @media (min-width: 1024px){ .grid{ grid-template-columns: repeat(3, 1fr) } }

    .tile{
      display:flex; align-items:flex-start; gap:16px; position:relative;
      padding:24px; border-radius:20px; background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12); text-decoration:none; color:var(--text);
      box-shadow: var(--shadow);
      transition: all .25s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 120px; isolation:isolate; overflow:hidden;
    }
    .tile::before{
      content:''; position:absolute; inset:0; opacity:0;
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(110,231,255,.08), transparent 40%);
      transition: opacity .3s ease;
    }
    .tile:hover::before{ opacity:1 }
    .tile:hover{ 
      transform: translateY(-4px) scale(1.02); 
      box-shadow: 0 20px 40px rgba(0,0,0,.5), 0 0 0 1px rgba(110,231,255,.2); 
      border-color: rgba(110,231,255,.3); 
      background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.04))
    }
    .tile .icon{
      width:56px; height:56px; border-radius:14px; display:grid; place-items:center; flex:0 0 auto;
      background: linear-gradient(135deg, rgba(110,231,255,.25), rgba(139,92,246,.25));
      border:1px solid rgba(255,255,255,.2);
      box-shadow: 0 4px 12px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.1);
      transition: transform .25s ease;
    }
    .tile:hover .icon{ transform: scale(1.1) rotate(5deg) }
    .tile h3{ margin:2px 0 8px; font-size:17px; letter-spacing:.3px; font-weight:700; color:#fff }
    .tile p{ margin:0; color:var(--muted); font-size:13px; line-height:1.5; opacity:.9 }

    .chip{
      position:absolute; right:18px; top:18px; font-size:11px; padding:6px 12px; border-radius:999px; letter-spacing:.4px;
      background:rgba(139,92,246,.25); border:1px solid rgba(139,92,246,.4); color:#e0d4ff;
      font-weight:600; text-transform:uppercase;
      box-shadow: 0 2px 8px rgba(139,92,246,.3);
      transition: all .2s ease;
    }
    .tile:hover .chip{
      background:rgba(110,231,255,.3); border-color:rgba(110,231,255,.5); color:#fff;
      box-shadow: 0 4px 12px rgba(110,231,255,.4);
    }

    footer{color:var(--muted); font-size:12px; padding:36px 6px; text-align:center}

    /* efeito gradiente animado sutil */
    .glow{
      position:absolute; inset:-2px; z-index:-1; pointer-events:none; filter: blur(20px); opacity:.5;
      background: conic-gradient(from 120deg, rgba(110,231,255,.18), rgba(139,92,246,.18), rgba(110,231,255,.18));
      animation: spin 8s linear infinite;
      border-radius:inherit;
    }
    @keyframes spin{ to { transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand" aria-label="Identidade da aplica√ß√£o">
        <div class="logo" aria-hidden="true">
          <img src="logo-jp.png" alt="Logo JP Cont√°bil" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <div>
          <h1>JP Cont√°bil - Indicadores Novembro 2025</h1>
        </div>
      </div>
      
    </header>

    <main>
      <div class="grid" id="grid"></div>
    </main>
    
  </div>

  <script>
    // Defini√ß√£o das p√°ginas (label vis√≠vel + slug do arquivo alvo + √≠cone)
    const PAGES = [
      { label: 'BANCO DE HORAS', file: 'banco-de-horas.html', desc: 'Apontamentos, saldos, compensa√ß√µes.', icon: 'clock' },
      { label: 'COLABORADORES', file: 'colaboradores.html', desc: 'Time, admiss√µes, desligamentos, senioridade.', icon: 'users' },
      { label: 'CONTABIL', file: 'contabil.html', desc: 'Indicadores cont√°beis, lan√ßamentos e concilia√ß√µes.', icon: 'calculator' },
      { label: 'DP', file: 'dp.html', desc: 'Departamento pessoal: f√©rias, folha, benef√≠cios.', icon: 'briefcase' },
      { label: 'EMPRESAS_MES', file: 'empresas-mes.html', desc: 'Cadastro e movimenta√ß√µes por m√™s.', icon: 'building' },
      { label: 'HORAS EXTRAS', file: 'horas-extras.html', desc: 'Horas adicionais, custo e aprova√ß√µes.', icon: 'clock-plus' },
      { label: 'IMPOSTOS FISCAL', file: 'impostos-fiscal.html', desc: 'Tributos apurados, vencimentos e proje√ß√µes.', icon: 'receipt' },
      { label: 'NOTAS', file: 'notas.html', desc: 'Notas fiscais emitidas/recebidas, s√©ries e valores.', icon: 'file-text' },
      { label: 'SETOR SERVI√áOS', file: 'setor-servi√ßos.html', desc: 'Detalhamento de servi√ßos parte Cont√°bil e parte Fiscal.', icon: 'chart' },
    ];

    const grid = document.getElementById('grid');

    function iconSVG(type){
      const icons = {
        'clock': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`,
        'users': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
        'calculator': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14.01"/><line x1="12" y1="14" x2="12" y2="14.01"/><line x1="8" y1="14" x2="8" y2="14.01"/><line x1="16" y1="18" x2="16" y2="18.01"/><line x1="12" y1="18" x2="12" y2="18.01"/><line x1="8" y1="18" x2="8" y2="18.01"/></svg>`,
        'briefcase': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>`,
        'building': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>`,
        'clock-plus': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/></svg>`,
        'receipt': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5v-11"/></svg>`,
        'file-text': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`,
        'chart': `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>`
      };
      return icons[type] || icons['file-text'];
    }

    function renderTiles(list){
      grid.innerHTML = '';
      for(const item of list){
        const a = document.createElement('a');
        a.href = item.file; a.className = 'tile'; a.setAttribute('aria-label', item.label);
        a.innerHTML = `
          <div class="glow"></div>
          <div class="icon" style="color: rgba(255,255,255,0.95)">${iconSVG(item.icon)}</div>
          <div style="flex:1">
            <h3>${item.label}</h3>
            <p>${item.desc || ''}</p>
          </div>
          <span class="chip">ver</span>
        `;
        
        // Efeito de mouse tracking
        a.addEventListener('mousemove', (e) => {
          const rect = a.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          a.style.setProperty('--mouse-x', x + 'px');
          a.style.setProperty('--mouse-y', y + 'px');
        });
        
        grid.appendChild(a);
      }
    }
    renderTiles(PAGES);

    // Busca r√°pida
    const input = document.getElementById('searchInput');
    input.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = PAGES.filter(p => p.label.toLowerCase().includes(q) || (p.desc||'').toLowerCase().includes(q));
      renderTiles(filtered);
    });

    // Atalho de ajuda
    document.getElementById('atajoDocs').addEventListener('click', ev => {
      ev.preventDefault();
      const msg = `üìå Estrutura do projeto\n\n- Esta p√°gina √© 100% est√°tica.\n- Cada bot√£o aponta para um arquivo .html (ex.: banco-de-horas.html).\n- As p√°ginas internas ter√£o os gr√°ficos Chart.js com dados hard-coded.\n\nComo avan√ßar:\n1) Me envie a planilha de uma se√ß√£o.\n2) Eu identifico colunas/linhas.\n3) Eu gero o c√≥digo da view + gr√°ficos.\n`;
      alert(msg);
    });

    // Acessibilidade: navega√ß√£o por teclado (setas + Enter)
    document.addEventListener('keydown', (e) => {
      const focusables = Array.from(document.querySelectorAll('.tile'));
      const idx = focusables.indexOf(document.activeElement);
      if(['ArrowRight','ArrowLeft','ArrowUp','ArrowDown'].includes(e.key)){
        e.preventDefault();
        let next = 0;
        const cols = getComputedStyle(grid).gridTemplateColumns.split(' ').length;
        if(idx === -1){ focusables[0]?.focus(); return; }
        switch(e.key){
          case 'ArrowRight': next = Math.min(idx+1, focusables.length-1); break;
          case 'ArrowLeft': next = Math.max(idx-1, 0); break;
          case 'ArrowDown': next = Math.min(idx+cols, focusables.length-1); break;
          case 'ArrowUp': next = Math.max(idx-cols, 0); break;
        }
        focusables[next]?.focus();
      }
      if(e.key === 'Enter' && document.activeElement.classList.contains('tile')){
        document.activeElement.click();
      }
    });
  </script>
</body>
</html>
